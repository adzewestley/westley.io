<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Pickup App</title>
    <link rel="stylesheet" href="mystyles.css">
</head>

<body>
    <header>
        <h1>Item Pickup App</h1>
    </header>

    <main class="container">
        <section id="user-profile">
            <h2>User Profile</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email address">

                
            </form>
        </section>

        <section id="pickup-request">
            <h2>Pickup Request</h2>
            <form>
                <label for="items">Items:</label>
                <textarea id="items" placeholder="Enter items to be transported"></textarea>

                <label for="pickup-time">Preferred Pickup Time:</label>
                <input type="text" id="pickup-time" placeholder="Enter preferred pickup time">

                <label for="pickup-location">Preferred Pickup Location:</label>
                <input type="text" id="pickup-location" placeholder="Enter preferred pickup loc">
            </form>
            <button type="submit">Save</button>
            <button class="link"><a href="index2.html">next page</a></button>
            <button class="link"><a href="./hindex3.html">Admin page</a></button>
        </section>
</body>

</html>
